<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vue-app</title>
  <meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-app doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    // js中给 html 设置 font-size
    // 公式: 当前屏幕宽度 / 设计图 = fontSize / 基准值
    // fontSize = 当前屏幕宽度 / 设计图 * 基准值
    var design = 750;
    var base = 200;

    function responsive() {
      var pageWidth = window.innerWidth; // 拿到屏幕宽度

      if (pageWidth < 320) {
        pageWidth = 320;
      }
      if (pageWidth > 750) {
        pageWidth = 750;
      }

      // fontSize = 当前屏幕宽度 / 设计图 * 基准值
      var size = pageWidth / design * base;

      // 设置给 html 根字体大小
      document.documentElement.style.fontSize = size + "px";
    }

    // 一进入页面, 调用一次
    responsive();
    // 监测屏幕宽度变化
    window.addEventListener("resize", responsive);
  </script>
</body>

</html>
